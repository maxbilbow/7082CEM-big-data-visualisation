version: "1"
services:
  jupyter:
    container_name: bdv_notebook
    image: jupyter/pyspark-notebook
    ports:
      - 8888:8888
    volumes:
      - ./app/notebooks:/home/jovyan/work
      - ./app/data:/home/jovyan/data
      - ./app/.models:/home/jovyan/.models
    depends_on:
      - mongodb
    links:
      - mongodb
    networks:
      - backend

  mongodb:
    container_name: bdv_mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27018:27017
    expose:
      - 27017
    volumes:
      - ./app/.mongodb:/data/db
    networks:
      - backend

networks:
  backend:
    driver: bridge